<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="15" fill="url(#grad)"/>
  <g fill="white" transform="translate(20, 25)">
    <!-- Camera body -->
    <rect x="10" y="20" width="40" height="30" rx="3"/>
    <!-- Camera lens -->
    <circle cx="30" cy="35" r="10" fill="#667eea"/>
    <circle cx="30" cy="35" r="6" fill="white" opacity="0.3"/>
    <!-- Flash -->
    <rect x="15" y="10" width="8" height="8" rx="2"/>
    <!-- Viewfinder -->
    <rect x="42" y="15" width="6" height="4" rx="1"/>
  </g>
</svg>
